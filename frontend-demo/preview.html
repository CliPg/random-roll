<html lang="zh-CN"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能点名 - 随机点名小程序</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .rotate {
      animation: rotate 2s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
  <!-- 主应用容器 -->
  <div class="w-[375px] h-[812px] bg-white border border-gray-200 rounded-xl shadow-lg overflow-hidden flex flex-col">
    
    <!-- 顶部标题栏 -->
    <header class="h-16 bg-blue-600 flex items-center justify-between px-4">
      <div class="text-white">
        <h1 class="font-bold text-lg">智能点名</h1>
        <p class="text-xs opacity-80">2025年11月11日</p>
      </div>
      <div class="flex space-x-3">
        <iconify-icon icon="material-symbols:settings" class="text-white text-xl"></iconify-icon>
        <iconify-icon icon="mdi:help-circle-outline" class="text-white text-xl"></iconify-icon>
      </div>
    </header>
    
    <!-- 中央内容区 -->
    <main class="flex-1 overflow-y-auto hide-scrollbar p-4" id="contentArea">
      <!-- 名单管理模块 -->
      <div class="tab-content fade-in" id="tab1">
        <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
          <div class="flex justify-between mb-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
              <iconify-icon icon="mdi:import" class="mr-1"></iconify-icon>导入名单
            </button>
            <button class="bg-gray-100 border border-gray-300 px-4 py-2 rounded-lg flex items-center">
              <iconify-icon icon="mdi:export" class="mr-1"></iconify-icon>导出
            </button>
            <button class="bg-white border border-gray-300 px-4 py-2 rounded-lg flex items-center">
              <iconify-icon icon="mdi:trash-outline" class="mr-1"></iconify-icon>清空
            </button>
          </div>
          
          <div class="space-y-2">
            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
              <div>
                <p class="font-medium">[名单描述:2023级操作系统]</p>
              </div>
              <iconify-icon icon="mdi:delete-outline" class="text-gray-400"></iconify-icon>
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
              <div>
                <p class="font-medium">[名单描述:2024级数据结构与算法]</p>
              </div>
              <iconify-icon icon="mdi:delete-outline" class="text-gray-400"></iconify-icon>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 点名核心模块 -->
      <div class="tab-content hidden fade-in" id="tab2">
        <div class="text-center py-8">
          <div class="bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl p-8 mb-6">
            <span id="studentName" class="text-white text-4xl font-bold">点击开始</span>
          </div>
          
          <div class="flex justify-center mb-6">
            <button class="bg-blue-100 text-blue-600 px-4 py-2 rounded-full mr-2 font-medium">随机点名</button>
            <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full font-medium">顺序点名</button>
          </div>
          
          <button id="startBtn" class="bg-orange-500 text-white px-8 py-3 rounded-full font-bold animate-pulse">
            开始点名
          </button>
          
          <div class="mt-6 flex justify-center">
            <div class="flex items-center">
              <iconify-icon icon="mdi:clock-outline" class="text-gray-500 mr-1"></iconify-icon>
              <span class="text-sm">间隔：3秒</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 结果统计模块 -->
      <div class="tab-content hidden fade-in" id="tab3">
        <div class="bg-white rounded-lg shadow-sm p-4">
          <h3 class="font-bold text-gray-700 mb-3">今日记录</h3>
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <p>10:25 · S2025003 · 小刚</p>
              <span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">+5</span>
              <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">已到</span>
            </div>
            <div class="flex justify-between items-center">
              <p>10:22 · S2025007 · 小李</p>
              <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded">请假</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 排行榜模块 -->
      <div class="tab-content hidden fade-in" id="tab4">
        <div class="mb-6">
          <div class="flex space-x-4 mb-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">本周积分</button>
            <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg">本月积分</button>
          </div>
          
          <div class="space-y-3">
            <div class="flex items-center bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl p-3 border-l-4 border-yellow-500">
              <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center mr-3">
                <span class="text-white font-bold">1</span>
              </div>
              <div class="flex-1">
                <p class="font-bold">S2025001 · 小明</p>
                <div class="flex items-center">
                  <iconify-icon icon="mdi:star" class="text-yellow-500"></iconify-icon>
                  <span class="text-sm text-gray-600 ml-1">356 积分</span>
                </div>
              </div>
              <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs">进步之星</span>
            </div>
            
            <div class="flex items-center bg-gray-50 rounded-xl p-3">
              <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center mr-3">
                <span class="text-white font-bold">2</span>
              </div>
              <div class="flex-1">
                <p class="font-bold">S2025005 · 小华</p>
                <div class="flex items-center">
                  <iconify-icon icon="mdi:star" class="text-gray-500"></iconify-icon>
                  <span class="text-sm text-gray-600 ml-1">287 积分</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- 底部导航栏 -->
    <footer class="h-20 border-t border-gray-200 bg-white flex justify-around items-center">
      <button class="tab-btn flex flex-col items-center justify-center text-blue-600" data-tab="tab1">
        <iconify-icon icon="mdi:account-group" class="text-xl"></iconify-icon>
        <span class="text-xs mt-1">名单管理</span>
      </button>
      <button class="tab-btn flex flex-col items-center justify-center text-gray-500" data-tab="tab2">
        <iconify-icon icon="mdi:account-voice" class="text-xl"></iconify-icon>
        <span class="text-xs mt-1">开始点名</span>
      </button>
      <button class="tab-btn flex flex-col items-center justify-center text-gray-500" data-tab="tab3">
        <iconify-icon icon="mdi:chart-bar" class="text-xl"></iconify-icon>
        <span class="text-xs mt-1">结果统计</span>
      </button>
      <button class="tab-btn flex flex-col items-center justify-center text-gray-500" data-tab="tab4">
        <iconify-icon icon="mdi:podium" class="text-xl"></iconify-icon>
        <span class="text-xs mt-1">积分排行</span>
      </button>
    </footer>
  </div>
  
  <script>
    // 底部导航切换功能
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // 移除所有active状态
        tabButtons.forEach(btn => btn.classList.remove('text-blue-600'));
        tabContents.forEach(content => content.classList.add('hidden'));
        
        // 添加当前active状态
        button.classList.add('text-blue-600');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.remove('hidden');
        document.getElementById(tabId).classList.add('fade-in');
      });
    });
    
    // 点名功能
    const startBtn = document.getElementById('startBtn');
    const studentName = document.getElementById('studentName');
    const students = ['小明', '小红', '小刚', '小华', '小李', '小张', '小王', '小赵'];
    let isRolling = false;
    let rollInterval;
    
    startBtn.addEventListener('click', () => {
      if (!isRolling) {
        // 开始点名
        isRolling = true;
        startBtn.textContent = '停止点名';
        startBtn.classList.remove('animate-pulse');
        startBtn.classList.add('bg-red-500');
        
        rollInterval = setInterval(() => {
          const randomIndex = Math.floor(Math.random() * students.length);
          studentName.textContent = students[randomIndex];
          studentName.classList.add('rotate');
        }, 100);
      } else {
        // 停止点名
        isRolling = false;
        clearInterval(rollInterval);
        startBtn.textContent = '开始点名';
        startBtn.classList.remove('bg-red-500');
        startBtn.classList.add('animate-pulse');
        studentName.classList.remove('rotate');
      }
    });
  </script>


</body></html>
